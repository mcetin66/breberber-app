</div>

</div>
</label>
<!-- OTP Input (Simulation) -->

<div class="flex justify-between items-center">
<span class="text-[#111418] dark:text-white text-base font-medium">Verification Code</span>
<span class="text-primary text-sm font-medium cursor-pointer hover:underline">Resend</span>
</div>
<div class="flex justify-between gap-2 sm:gap-4">
<input class="flex h-14 w-full text-center rounded-xl border-2 border-transparent bg-[#f0f2f4] dark:bg-[#283039] focus:border-primary focus:ring-0 text-[#111418] dark:text-white text-xl font-semibold leading-normal transition-all caret-primary" maxlength="1" type="number"/>

<input class="flex h-14 w-full text-center rounded-xl border-2 border-transparent bg-[#f0f2f4] dark:bg-[#283039] focus:border-primary focus:ring-0 text-[#111418] dark:text-white text-xl font-semibold leading-normal transition-all caret-primary" maxlength="1" type="number"/>
</div>
</div>
<!-- Alternative Login Link -->
<div class="flex justify-end">
<a class="text-primary text-sm font-medium hover:underline" href="#">Use Email &amp; Password instead</a>
</div>
<!-- Primary Action Button -->
<button class="w-full h-12 bg-primary hover:bg-blue-600 text-white rounded-full font-bold text-base shadow-lg shadow-blue-500/30 transition-all active:scale-[0.98] mt-2">
                Giriş Yap
            </button>
<!-- Divider -->
<div class="relative flex items-center py-2">
<div class="flex-grow border-t border-[#e6e8eb] dark:border-[#283039]"></div>
<span class="flex-shrink-0 mx-4 text-[#637588] dark:text-[#9dabb9] text-xs font-medium uppercase">Or continue with</span>
