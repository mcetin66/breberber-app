<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>

<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-full flex justify-center text-white">
<!-- Mobile Container -->
<div class="relative flex h-full w-full max-w-md flex-col overflow-hidden bg-background-dark shadow-2xl">

<div class="flex items-center justify-between px-4 pt-6 pb-2 shrink-0 bg-background-dark z-20">

<h2 class="text-white text-lg font-bold tracking-tight">Hızlı Ekle</h2>

</button>
</div>
<!-- Scrollable Body -->
<div class="flex-1 overflow-y-auto overflow-x-hidden no-scrollbar pb-32">
<!-- Toggle: Appointment vs Block -->

<div class="flex h-12 w-full items-center justify-center rounded-xl bg-surface-dark p-1 border border-white/5">
<label class="group relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2">
<input checked="" class="peer invisible w-0 absolute" name="mode" type="radio" value="Randevu"/>
<span class="relative z-10 text-gray-400 font-medium text-sm transition-colors peer-checked:text-black peer-checked:font-bold">Randevu</span>
<div class="absolute inset-0 bg-transparent transition-all peer-checked:bg-primary rounded-lg shadow-sm"></div>
</label>
<label class="group relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2">
<input class="peer invisible w-0 absolute" name="mode" type="radio" value="Blok"/>
<span class="relative z-10 text-gray-400 font-medium text-sm transition-colors peer-checked:text-black peer-checked:font-bold">Blok</span>
<div class="absolute inset-0 bg-transparent transition-all peer-checked:bg-primary rounded-lg shadow-sm"></div>
</label>
</div>
</div>
<!-- Customer Input -->
<div class="px-4 mb-6">
<div class="flex items-center gap-3 bg-surface-dark rounded-xl p-3 border border-white/5 focus-within:border-primary/50 transition-colors shadow-lg">
<span class="material-symbols-outlined text-primary ml-1">person_add</span>
<input class="w-full bg-transparent border-none text-white placeholder-gray-500 focus:ring-0 text-base leading-normal p-0 font-medium" placeholder="Müşteri Adı (Boş ise 'Misafir')" type="text"/>

</div>

<div class="absolute top-2 right-2 w-2 h-2 rounded-full bg-primary"></div>
<p class="text-white text-sm font-bold leading-normal">Saç Kesimi</p>
<p class="text-primary text-xs font-medium">30 dk</p>
</button>
<!-- Inactive Chips -->
<button class="flex shrink-0 flex-col items-start justify-center gap-0.5 rounded-xl bg-surface-dark px-4 py-3 border border-white/5 hover:border-white/20 transition-all min-w-[120px]">
<p class="text-gray-300 text-sm font-medium leading-normal group-hover:text-white">Sakal Tıraşı</p>
<p class="text-gray-500 text-xs font-medium">15 dk</p>

<button class="flex shrink-0 flex-col items-start justify-center gap-0.5 rounded-xl bg-surface-dark px-4 py-3 border border-white/5 hover:border-white/20 transition-all min-w-[120px]">
<p class="text-gray-300 text-sm font-medium leading-normal group-hover:text-white">Yıkama &amp; Fön</p>
<p class="text-gray-500 text-xs font-medium">20 dk</p>
</button>
<button class="flex shrink-0 flex-col items-start justify-center gap-0.5 rounded-xl bg-surface-dark px-4 py-3 border border-white/5 hover:border-white/20 transition-all min-w-[120px]">
<p class="text-gray-300 text-sm font-medium leading-normal group-hover:text-white">Cilt Bakımı</p>
<p class="text-gray-500 text-xs font-medium">45 dk</p>
</button>
</div>
</div>

<img class="w-full h-full rounded-full object-cover opacity-60 group-hover:opacity-100 transition-opacity" data-alt="Portrait of barber Mehmet" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDwJaR9o2bG6scU8-7rKleaY3UWt1I5oAemGcjQshX7NuqC9zydxda7glND4j3vwjBjUOmqmIzF6s6dekTyKUeiYmV2V2ApDKks9jk1EGghj54xUGySzZ1FjL3Ps3cA7fwx69m_RsdcErz_F1VG35hMKz9Ip255nz_wOS2I8Swyh8RLmPBRS6b3OyeQit0bBdBMHGEvkV6tXtJZCBD05251zOdVXKQUZ1oKdox2o573R-zXSWH_dJgRFs7uvNwuEYQ9jmxlG6t-ikZM"/>

</div>
<!-- Time and Duration -->
<div class="px-4 mb-8">
<div class="flex items-center justify-between mb-3">
<h3 class="text-white text-lg font-bold">Zaman ve Süre</h3>
<div class="flex items-center gap-2 bg-surface-dark px-3 py-1.5 rounded-full border border-white/5">
<span class="text-primary text-xs font-bold uppercase tracking-wider">Şimdi Başla</span>
<div class="w-8 h-4 bg-primary/20 rounded-full relative cursor-pointer">
<div class="w-4 h-4 bg-primary rounded-full absolute right-0 top-0 shadow-sm"></div>
</div>
</div>
</div>
<div class="bg-surface-dark rounded-2xl p-5 border border-white/5 shadow-lg">
<div class="flex items-end justify-between mb-6">
<div class="flex flex-col">
<span class="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">Başlangıç</span>
<div class="flex items-baseline gap-1">
<span class="text-3xl font-bold text-white tracking-tight">14:45</span>
<span class="text-sm text-gray-400 font-medium">Bugün</span>
</div>
</div>
<div class="h-10 w-px bg-white/10 mx-2"></div>
<div class="flex flex-col items-end">
<span class="text-gray-500 text-xs uppercase font-bold tracking-wider mb-1">Bitiş</span>
<div class="flex items-baseline gap-1">
<span class="text-xl font-semibold text-gray-300 tracking-tight">15:15</span>
</div>
</div>
</div>
<!-- Duration Selector -->
<div class="grid grid-cols-4 gap-2">
<button class="h-10 rounded-lg bg-primary text-black text-sm font-bold shadow-gold-sm">30 dk</button>
<button class="h-10 rounded-lg bg-white/5 text-gray-400 text-sm font-medium hover:bg-white/10 transition-colors">45 dk</button>
<button class="h-10 rounded-lg bg-white/5 text-gray-400 text-sm font-medium hover:bg-white/10 transition-colors">60 dk</button>
<button class="h-10 rounded-lg bg-white/5 text-gray-400 text-sm font-medium hover:bg-white/10 transition-colors">90 dk</button>
</div>
</div>
</div>
<!-- Price Summary -->
<div class="px-4 mb-4">
<div class="flex items-center justify-between px-2">
<span class="text-gray-400 font-medium">Tahmini Tutar</span>
<span class="text-white text-lg font-bold">350.00 ₺</span>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 w-full bg-background-dark/80 backdrop-blur-xl border-t border-white/5 p-4 pb-8 z-30">
<button class="w-full bg-primary hover:bg-primary-hover active:scale-[0.98] text-black text-lg font-bold py-4 rounded-xl shadow-gold-glow transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined font-bold">check_circle</span>
<span>Hızlı Randevu Ekle</span>
</button>
</div>
