<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Kayıt Ekranı</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af35",
                        "background-light": "#f8f7f6",
                        "background-dark": "#201d12",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                    backgroundImage: {
                        'gold-gradient': 'linear-gradient(135deg, #d4af35 0%, #b8952b 100%)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for webkit */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #121212;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 2px;
        }
        
        /* Date input icon filter for dark mode compatibility */
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(1) opacity(0.5);
            cursor: pointer;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-[#121212] font-display antialiased text-white selection:bg-primary selection:text-black min-h-screen flex flex-col items-center justify-center">
<!-- Mobile Container -->
<div class="relative flex h-full min-h-screen w-full max-w-md flex-col bg-[#121212] overflow-x-hidden shadow-2xl">
<!-- Background Ambient Glow -->
<div class="absolute top-[-10%] right-[-20%] w-[300px] h-[300px] bg-primary/10 rounded-full blur-[100px] pointer-events-none"></div>
<!-- Top App Bar -->
<header class="flex items-center justify-between p-4 z-10 sticky top-0 bg-[#121212]/90 backdrop-blur-md">
<button class="group flex size-10 shrink-0 items-center justify-center rounded-full active:bg-[#1E1E1E] transition-colors">
<span class="material-symbols-outlined text-primary group-hover:text-white transition-colors" style="font-size: 28px;">chevron_left</span>
</button>
<div class="flex items-center gap-2">
<!-- Abstract logo icon -->
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">content_cut</span>
</div>
<!-- Empty div for alignment balance -->
<div class="size-10"></div>
</header>
<!-- Main Content -->
<main class="flex-1 px-6 pb-8 z-10 flex flex-col">
<!-- Headline -->
<div class="mb-8 mt-2">
<h1 class="text-3xl font-bold text-white leading-tight mb-2 tracking-tight">Hesap Oluştur</h1>
<p class="text-[#b6b1a0] text-sm font-normal leading-normal">
                    Lüks berber deneyimi için bilgilerinizi girin.
                </p>
</div>
<!-- Form Fields -->
<form class="space-y-5" onsubmit="event.preventDefault();">
<!-- Name Row -->
<div class="flex gap-4">
<label class="flex flex-col flex-1 gap-1.5">
<span class="text-primary/90 text-xs font-semibold uppercase tracking-wider ml-1">Ad</span>
<input class="w-full bg-[#1E1E1E] border border-[#333] rounded-lg px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-lg shadow-black/20" placeholder="Ahmet" type="text"/>
</label>
<label class="flex flex-col flex-1 gap-1.5">
<span class="text-primary/90 text-xs font-semibold uppercase tracking-wider ml-1">Soyad</span>
<input class="w-full bg-[#1E1E1E] border border-[#333] rounded-lg px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-lg shadow-black/20" placeholder="Yılmaz" type="text"/>
</label>
</div>
<!-- Email -->
<label class="flex flex-col gap-1.5 group">
<span class="text-primary/90 text-xs font-semibold uppercase tracking-wider ml-1 group-focus-within:text-primary transition-colors">E-posta</span>
<div class="relative flex items-center">
<input class="w-full bg-[#1E1E1E] border border-[#333] rounded-lg pl-4 pr-12 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-lg shadow-black/20" placeholder="ornek@eposta.com" type="email"/>
<div class="absolute right-4 text-gray-500 pointer-events-none flex items-center justify-center">
<span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
</div>
</div>
</label>
<!-- Password -->
<label class="flex flex-col gap-1.5 group">
<span class="text-primary/90 text-xs font-semibold uppercase tracking-wider ml-1 group-focus-within:text-primary transition-colors">Şifre</span>
<div class="relative flex items-center">
<input class="w-full bg-[#1E1E1E] border border-[#333] rounded-lg pl-4 pr-12 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-lg shadow-black/20" placeholder="En az 6 karakter" type="password"/>
<button class="absolute right-4 text-gray-500 hover:text-primary transition-colors flex items-center justify-center focus:outline-none" type="button">
<span class="material-symbols-outlined" style="font-size: 20px;">visibility_off</span>
</button>
</div>
</label>
<!-- Date of Birth & Gender Row -->
<div class="flex flex-wrap gap-4">
<!-- Date -->
<label class="flex flex-col flex-[1.5] min-w-[140px] gap-1.5">
<span class="text-primary/90 text-xs font-semibold uppercase tracking-wider ml-1">Doğum Tarihi</span>
<div class="relative">
<input class="w-full bg-[#1E1E1E] border border-[#333] rounded-lg px-4 py-3.5 text-white placeholder-gray-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all shadow-lg shadow-black/20 [color-scheme:dark]" type="date"/>
</div>
</label>
<!-- Gender Segmented Control -->
<div class="flex flex-col flex-1 min-w-[120px] gap-1.5">
<span class="text-primary/90 text-xs font-semibold uppercase tracking-wider ml-1">Cinsiyet</span>
<div class="flex h-[50px] items-center bg-[#1E1E1E] p-1 rounded-lg border border-[#333]">
<button class="flex-1 h-full rounded shadow-md bg-primary text-[#121212] text-sm font-bold flex items-center justify-center transition-all" type="button">
<span class="material-symbols-outlined" style="font-size: 18px;">male</span>
</button>
<button class="flex-1 h-full rounded text-gray-400 hover:text-white text-sm font-medium flex items-center justify-center transition-all" type="button">
<span class="material-symbols-outlined" style="font-size: 18px;">female</span>
</button>
</div>
</div>
</div>
<div class="pt-4">
<button class="w-full bg-gold-gradient hover:bg-white text-[#121212] font-bold py-4 rounded-xl shadow-[0_4px_20px_rgba(212,175,55,0.25)] hover:shadow-[0_4px_25px_rgba(212,175,55,0.4)] active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2 group">
<span>Hemen Üye Ol</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-[#333]"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="bg-[#121212] px-4 text-gray-500">veya şununla devam et</span>
</div>
</div>
<!-- Social Login -->
<div class="flex justify-center gap-5">
<button class="size-14 rounded-full bg-[#1E1E1E] border border-[#333] flex items-center justify-center hover:border-primary/50 hover:bg-[#252525] transition-all duration-300 group">
<svg class="size-6 text-white group-hover:scale-110 transition-transform" fill="currentColor" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<button class="size-14 rounded-full bg-[#1E1E1E] border border-[#333] flex items-center justify-center hover:border-primary/50 hover:bg-[#252525] transition-all duration-300 group">
<svg class="size-6 text-white group-hover:scale-110 transition-transform" fill="currentColor" viewbox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.74 3.4 1.86-2.93 1.75-2.46 5.23.6 6.45-.67 1.8-1.54 3.52-2.65 4.7zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"></path>
</svg>
</button>
</div>
<!-- Footer Login Link -->
<div class="mt-auto pt-8 flex items-center justify-center gap-1.5 text-sm">
<span class="text-[#b6b1a0]">Hesabınız var mı?</span>
<a class="text-primary font-bold hover:text-white transition-colors" href="#">Giriş Yap</a>
</div>
</main>
</div>
</body></html>
