<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Rehber Carousel</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af35", // Gold/Bronze accent
                        "background-light": "#f8f7f6",
                        "background-dark": "#121212", // Deep black requested
                        "card-dark": "#1E1E1E", // Dark grey requested
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem", 
                        "lg": "0.5rem", 
                        "xl": "0.75rem", 
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'gold-glow': '0 10px 40px -10px rgba(212, 175, 53, 0.25)',
                        'gold-inner': 'inset 0 1px 0 0 rgba(212, 175, 53, 0.2)'
                    }
                },
            },
        }
    </script>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide scrollbar for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="relative flex h-screen w-full flex-col bg-background-dark text-white overflow-hidden selection:bg-primary selection:text-black">
<!-- Ambient Background Effects -->
<div class="fixed top-[-20%] left-[-20%] w-[80%] h-[60%] rounded-full bg-primary/10 blur-[120px] pointer-events-none z-0"></div>
<div class="fixed bottom-[-10%] right-[-10%] w-[60%] h-[50%] rounded-full bg-primary/5 blur-[100px] pointer-events-none z-0"></div>
<!-- Top Navigation (TopAppBar variant) -->
<div class="absolute top-0 left-0 w-full z-30 flex items-center justify-end p-6 pt-14">
<button class="group flex items-center gap-1 px-3 py-1.5 rounded-full hover:bg-white/5 transition-all">
<span class="text-white/70 group-hover:text-primary text-sm font-semibold tracking-wide transition-colors">Atla</span>
</button>
</div>
<!-- Hero Image Area (Slide Content) -->
<div class="relative w-full h-[65%] flex-shrink-0 z-0">
<!-- Image Container -->
<div class="w-full h-full relative overflow-hidden">
<img class="w-full h-full object-cover object-center scale-105" data-alt="Barber applying hot towel shave treatment to a client in a luxury setting" src="https://lh3.googleusercontent.com/aida-public/AB6AXuA1dagMdGe19oCPhP_VbK15epl4sD-Bs9K8psL5enp_Uy7OwfGzEf_RUtIzsKeHsSW1vpoeIS-YCppwF0ufDLH-oTAcYOievT-3nhGVPU9hO3Iu353tdeiKe85GgeWXrfZHh3MU5ZKD1bgC8cxCrKkpy-RXWo78-fyyz0xBDRIAt8oFNyeMb9iV5nZqjqnwhG6aub12-3hPM6UK9hGemNgBZomZSs-lnzAZ5ACidhE_14_TwyYiEvgLR0ZHTmULtPekxWWSQzMgSj2z"/>
<!-- Gradient Overlay for smooth transition to content -->
<div class="absolute inset-0 bg-gradient-to-b from-black/30 via-transparent to-[#121212]"></div>
<div class="absolute bottom-0 left-0 w-full h-40 bg-gradient-to-t from-[#121212] via-[#121212]/80 to-transparent"></div>
</div>
</div>
<!-- Bottom Content Card (Replaces generic Headline/Body layout with Card style) -->
<div class="absolute bottom-0 left-0 w-full z-20 flex flex-col justify-end pb-8 px-5 h-[45%]">
<!-- Luxury Card Container -->
<div class="relative w-full bg-card-dark rounded-3xl p-6 md:p-8 shadow-gold-glow border border-white/5 backdrop-blur-xl overflow-hidden group/card">
<!-- Subtle Gold Accent Top Border -->
<div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-primary/50 to-transparent opacity-50"></div>
<div class="relative flex flex-col items-center text-center">
<!-- HeadlineText Component Style -->
<h2 class="text-primary tracking-tight text-[32px] font-bold leading-tight mb-3 drop-shadow-sm">
                    Elit Hizmet
                </h2>
<!-- BodyText Component Style -->
<p class="text-gray-300 text-[15px] font-normal leading-relaxed px-2 mb-8">
                    Türkiye'nin en seçkin berberlerinden ve kuaförlerinden saniyeler içinde, beklemeden randevu alın.
                </p>
<!-- PageIndicators -->
<div class="flex flex-row items-center justify-center gap-2 mb-8">
<!-- Active Dot -->
<div class="h-2 w-8 rounded-full bg-primary shadow-[0_0_10px_rgba(212,175,53,0.5)]"></div>
<!-- Inactive Dots -->
<div class="h-2 w-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors cursor-pointer"></div>
<div class="h-2 w-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors cursor-pointer"></div>
<div class="h-2 w-2 rounded-full bg-white/10 hover:bg-white/20 transition-colors cursor-pointer"></div>
</div>
<!-- Action Button -->
<button class="w-full relative overflow-hidden bg-primary text-[#121212] rounded-xl py-4 px-6 font-bold text-lg tracking-wide shadow-lg shadow-primary/20 hover:shadow-primary/40 active:scale-[0.98] transition-all flex items-center justify-center gap-3 group/btn">
<span class="relative z-10">İleri</span>
<span class="material-symbols-outlined relative z-10 text-[22px] group-hover/btn:translate-x-1 transition-transform">arrow_forward</span>
<!-- Shine Effect on Button -->
<div class="absolute inset-0 -translate-x-full group-hover/btn:translate-x-full transition-transform duration-700 bg-gradient-to-r from-transparent via-white/30 to-transparent skew-x-12"></div>
</button>
</div>
</div>
</div>
</body></html>
