<!DOCTYPE html>

<html class="dark" lang="tr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>OTP Doğrulama - Lüks Berber</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#d4af35",
                        "background-light": "#f8f7f6",
                        "background-dark": "#121212", 
                        "surface-dark": "#1E1E1E",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-white selection:bg-primary selection:text-black">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-dark">
<!-- Header -->
<div class="flex items-center justify-between p-6 pt-8 pb-2">
<button class="text-primary hover:text-white transition-colors flex items-center justify-center p-2 -ml-2 rounded-full active:bg-white/10 group">
<span class="material-symbols-outlined text-[28px] group-hover:-translate-x-1 transition-transform">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold tracking-tight">Doğrulama</h2>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</div>
<!-- Main Content -->
<div class="flex-1 flex flex-col items-center px-6 pt-6 pb-4">
<!-- Logo/Icon Placeholder -->
<div class="mb-8 p-5 rounded-full bg-surface-dark border border-primary/20 shadow-[0_0_25px_rgba(212,175,53,0.15)] relative overflow-hidden group">
<div class="absolute inset-0 bg-gradient-to-tr from-primary/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
<span class="material-symbols-outlined text-primary text-4xl relative z-10">content_cut</span>
</div>
<!-- Headlines -->
<div class="text-center mb-10 space-y-3">
<h1 class="text-3xl font-bold tracking-tight text-white">Kodu Girin</h1>
<p class="text-gray-400 text-sm font-medium leading-relaxed max-w-[280px] mx-auto">
                    Lütfen <span class="text-white font-bold tracking-wide">+90 532 123 45 67</span> numaralı telefona gönderilen 6 haneli kodu giriniz.
                </p>
</div>
<!-- OTP Input -->
<div class="w-full mb-8">
<fieldset class="flex gap-2 justify-center">
<input class="w-12 h-14 rounded-xl bg-surface-dark border border-white/10 text-center text-xl font-bold text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(212,175,53,0.3)] transition-all caret-primary" inputmode="numeric" maxlength="1" pattern="\d*" type="text" value="4"/>
<input class="w-12 h-14 rounded-xl bg-surface-dark border border-white/10 text-center text-xl font-bold text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(212,175,53,0.3)] transition-all caret-primary" inputmode="numeric" maxlength="1" pattern="\d*" type="text" value="2"/>
<input autofocus="" class="w-12 h-14 rounded-xl bg-surface-dark border border-white/10 text-center text-xl font-bold text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(212,175,53,0.3)] transition-all caret-primary" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
<input class="w-12 h-14 rounded-xl bg-surface-dark border border-white/10 text-center text-xl font-bold text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(212,175,53,0.3)] transition-all caret-primary" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
<input class="w-12 h-14 rounded-xl bg-surface-dark border border-white/10 text-center text-xl font-bold text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(212,175,53,0.3)] transition-all caret-primary" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
<input class="w-12 h-14 rounded-xl bg-surface-dark border border-white/10 text-center text-xl font-bold text-white focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_15px_rgba(212,175,53,0.3)] transition-all caret-primary" inputmode="numeric" maxlength="1" pattern="\d*" type="text"/>
</fieldset>
</div>
<!-- Timer & Resend -->
<div class="flex flex-col items-center gap-3 mb-8">
<div class="flex items-center gap-2 px-4 py-2 bg-surface-dark/50 rounded-full border border-white/5 backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-sm animate-pulse">timer</span>
<span class="text-primary font-bold tabular-nums text-sm tracking-widest">01:59</span>
</div>
<button class="text-sm font-medium text-gray-500 hover:text-white transition-colors py-2">
                    Kodu almadınız mı? <span class="text-white hover:text-primary transition-colors font-semibold underline underline-offset-4 decoration-primary/50">Tekrar Gönder</span>
</button>
</div>
<!-- Action Button -->
<button class="w-full py-4 bg-primary text-background-dark text-lg font-bold rounded-full shadow-[0_4px_25px_rgba(212,175,53,0.25)] hover:shadow-[0_6px_30px_rgba(212,175,53,0.35)] hover:bg-[#e5c045] active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Doğrula</span>
<span class="material-symbols-outlined text-xl">check_circle</span>
</button>
</div>
<!-- Custom Numeric Keypad Simulation (Visual) -->
<div class="bg-[#181818] pb-8 pt-4 rounded-t-[2rem] shadow-[0_-10px_40px_rgba(0,0,0,0.7)] border-t border-white/5 relative z-10">
<!-- Handle bar -->
<div class="w-12 h-1 bg-white/10 rounded-full mx-auto mb-6"></div>
<div class="grid grid-cols-3 gap-y-4 gap-x-6 px-8">
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">1</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">2</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">3</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">4</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">5</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">6</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">7</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">8</button>
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">9</button>
<div class="h-14"></div> <!-- Empty -->
<button class="h-14 text-[26px] font-medium text-white rounded-lg active:bg-white/10 transition-colors">0</button>
<button class="h-14 flex items-center justify-center text-white rounded-lg active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl">backspace</span>
</button>
</div>
</div>
</div>
</body></html>
